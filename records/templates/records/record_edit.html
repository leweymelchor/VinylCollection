{% extends 'base.html' %}
{% load static %}
{% block content %}
  <body>
    <main>
        <h3 class="form-title">Add Your Record</h3>
        <form class="record-form" method="post">
          {% csrf_token %}
          <p><label>Artist:</label>{{ form.artist }}</p>
          <p><label>Album:</label>{{ form.album }}</p>
          <p><label>Artwork:</label>{{ form.artwork }}</p>
          <p><label>Date:</label>{{ form.date }}</p>
          <p><label>Price:</label>{{ form.price }}</p>
          <div class="form-button">
            <button type="submit">Update</button>
          </div>
        </form>

    </main>
  </body>
{% endblock content %}
