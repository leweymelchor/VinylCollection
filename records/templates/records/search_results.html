{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body>
        <main>
            <h1>Search Results</h1>

            <ul>
            {% for record in object_list %}
                <div class="artist-detail-grid">
                    <div class="record-card">
                        <img src="{{ record.artwork }}"
                        height="250"
                        width="250"
                        alt="album artwork for {{ record.album }} by {{ record.artist }}"/>
                        <h3>{{ record.artist }}</h3>
                        <h3>{{ record.album }}</h3>
                    </div>
                </div>
            {% endfor %}
            </ul>
        </main>
    </body>
{% endblock content %}
